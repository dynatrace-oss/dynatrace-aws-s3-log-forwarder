attribute_extraction_from_key_name:
  aws.account.id: '{aws_account_id_pattern}'
  aws.region: '{aws_region_pattern}'

attribute_extraction_grok_expression: '%{DATA:request_type} %{TIMESTAMP_ISO8601:timestamp} %{NOTSPACE:elbv2_id} %{IP:client_ip}:%{INT:client_port:int} (?:(%{IP:target_ip}:%{INT:target_port:int})|-) %{NUMBER:request_processing_time:float} %{NUMBER:target_processing_time:float} %{NUMBER:response_processing_time:float} %{INT:elb_status_code:int} (?:-|%{INT:target_status_code:int}) %{INT:received_bytes:int} %{INT:sent_bytes:int} "(?:(?<http_method>-|%{WORD:http_method})) %{URIPROTO:uriproto}://%{URIHOST:urihost}(?:%{URIPATH:uripath})(?:\?%{GREEDYDATA:uriparam})? (?:-|%{NOTSPACE:http_version})" "%{DATA:user_agent}" (?:-|%{DATA:ssl_cipher}) (?:-|%{DATA:ssl_protocol}) %{NOTSPACE:target_group_arn} "%{NOTSPACE:x_amzn_trace_id}" "(?:-|%{DATA:domain_name})" "(?:-|%{NOTSPACE:chosen_cert_arn})" (?:-|%{INT:matched_rule_priority}) %{TIMESTAMP_ISO8601:request_creation_time} "(?:-|%{NOTSPACE:actions_executed})" "(?:-|%{DATA:redirect_url})" "(?:-|%{DATA:error_reason})" "(?:-|%{GREEDYDATA:target_port_list})" "(?:-|%{GREEDYDATA:target_status_code_list})" "(?:-|%{DATA:classification})" "(?:-|%{DATA:classification_reason})"'

attribute_extraction_jmespath_expression:
  severity: "((elb_status_code.to_number(@) >= `400` && elb_status_code.to_number(@) < `500`) && 'WARN') || (elb_status_code.to_number(@) >= `500` && 'ERROR') || 'INFO'"
  aws.resource.id: elbv2_id
